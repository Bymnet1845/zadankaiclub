_tutorial:
  title: "Misskeyの使い方"
  step1_1: "ようこそ。"
  step1_2: "この画面は「タイムライン」と呼ばれ、旅人や、旅人が「フォロー」する人の「ノート」が時系列で表示されるぞ。"
  step1_3: "旅人はまだ何もノートを投稿しておらず、誰もフォローしていないので、タイムラインには何も表示されていないはずだぞ。"
  step2_1: "ノートを作成したり誰かをフォローしたりする前に、まず旅人のプロフィールを完成させような～。"
  step2_2: "旅人がどんな人かわかると、多くの人にノートを見てもらえたり、フォローしてもらいやすくなるぞ。"
  step3_1: "プロフィール設定はうまくできたか？"
  step3_2: "じゃあ試しに、何かノートを投稿してみてくれ。画面上にある鉛筆マークのボタンを押すとフォームが開くぞ。"
  step3_3: "内容を書いたら、フォーム右上のボタンを押すと投稿できるぞ。"
  step3_4: "内容が思いつかない？「Misskey始めました」というのはどうだ？。"
  step4_1: "投稿できたか？"
  step4_2: "旅人のノートがタイムラインに表示されていれば成功だ。"
  step5_1: "次は、他の人をフォローしてタイムラインを賑やかにしたいところだな。"
  step5_2: "{featured}で人気のノートが見れるから、その中から気になった人を選んでフォローしたり、{explore}で人気のユーザを探すこともできるぞ。"
  step5_3: "ユーザをフォローするには、ユーザのアイコンをクリックしてユーザページを表示して、「フォロー」ボタンを押すんだぞ。"
  step5_4: "ユーザによっては、フォローが承認されるまで時間がかかる場合があるぞ。"
  step6_1: "タイムラインに他のユーザのノートが表示されていれば成功だ。"
  step6_2: "他の人のノートには、「リアクション」を付けることができて、簡単に反応を伝えられるぞ。"
  step6_3: "リアクションを付けるには、ノートの「+」マークをクリックして、好きなリアクションを選択するんだ。"
  step7_1: "これで、Misskeyの基本的な使い方の説明は終わりだ。お疲れ様！"
  step7_2: "もっとMisskeyについて知りたいときは、{help}を見てみてくれ！。"
  step7_3: "じゃあな～🚀"

